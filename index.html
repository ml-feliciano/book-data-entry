<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        .success, .error{
            padding: 10px;
            margin: 5px 0 15px 0;
            color: white;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form autocomplete="off">
            <div class="title-input">
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id = "title">
            </div>

            <div class="author-input">
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id = "author">
            </div>

            <div class="isbn-input">
                <label for="isbn">ISBN</label>
                <input type="text" class="u-full-width" id = "isbn">
            </div>

            <div>
                <button type="submit" class = "u-full-width button-primary">ADD BOOK</button>
            </div>
        </form>
        <h3>Book List</h3>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="book-list">
                    
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
